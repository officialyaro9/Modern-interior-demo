<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modern Interior</title>
      <script src="https://kit.fontawesome.com/01365e2521.js" crossorigin="anonymous"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900;1000&display=swap"
         rel="stylesheet" />
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <section>
         <nav>
            <div class="nav-links">
               <a class="active" href="#">Home</a>
               <a href="#">About</a>
               <a href="#">Favorites</a>
               <a href="#">Contact</a>
            </div>

            <div class="bars">
               <i class="fa-solid fa-magnifying-glass"></i>
               <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <main>
            <img class="pagenation img-fluid" src="images/Group 11.png" alt="" />
            <div class="main-content">
               <img
                  src="images/collov-home-design-4_jQL4JCS98-unsplash.jpg"
                  alt=""
                  class="img-fluid" />
               <p>
                  We design interior spaces that don’t simply look good, we design them to feel good
                  too.
               </p>
               <h4>— And we’re bloody great at it.</h4>
               <footer>
                  <button>Learn More</button>
               </footer>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide carousel-dark">
               <div class="carousel-indicators">
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="0"
                     class="active"
                     aria-current="true"
                     aria-label="Slide 1"></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="1"
                     aria-label="Slide 2"></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="2"
                     aria-label="Slide 3"></button>
               </div>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <div class="cards-wrapper">
                        <div class="card">
                           <img src="images/bg-1.jpg" alt="..." class="img-fluid" />
                        </div>
                        <div class="card">
                           <img src="images/bg-2.jpg" alt="..." class="img-fluid" />
                        </div>
                        <div class="card">
                           <img
                              src="images/beazy-aX1TTOuq83M-unsplash.jpg"
                              alt="..."
                              class="img-fluid" />
                        </div>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <div class="cards-wrapper">
                        <div class="card">
                           <img src="images/bg-1.jpg" alt="..." class="img-fluid" />
                        </div>
                        <div class="card">
                           <img
                              src="images/bg-2.jpg"
                              class="card-img-top"
                              alt="..."
                              class="img-fluid" />
                        </div>
                        <div class="card">
                           <img
                              src="images/beazy-aX1TTOuq83M-unsplash.jpg"
                              alt="..."
                              class="img-fluid" />
                        </div>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <div class="cards-wrapper">
                        <div class="card">
                           <img src="images/bg-1.jpg" alt="..." class="img-fluid" />
                        </div>
                        <div class="card">
                           <img src="images/bg-2.jpg" alt="..." class="img-fluid" />
                        </div>
                        <div class="card">
                           <img
                              src="images/beazy-aX1TTOuq83M-unsplash.jpg"
                              alt="..."
                              class="img-fluid" />
                        </div>
                     </div>
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </main>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
